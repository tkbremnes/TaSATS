<!DOCTYPE HTML>
<html>
<head>
		<title>PhoneGap</title>
		
		<!-- JavaScript files -->
		<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
		<script type="text/javascript" charset="utf-8" src="jquery-1.6.4.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="jquery.mobile-1.0rc1.min.js"></script>
				
		<!-- CSS files -->
		<link rel="stylesheet" type="text/css" href="jquery.mobile-1.0rc1.min.css" />
	</head>
	
	<body>
		<div data-role="header"> 
			<a href="scan.html" data-icon="arrow-l">Tilbake</a>
			<h1>Min profil</h1> 
		</div>
		<div data-role="fieldcontain">
		<table width=100%>
			<tr>
				<td rowspan=4 width=100px><img src="img/fredrik.png"></img></td>
			<tr>
				<td><b>Fredrik Olsen</b></td>
			</tr>
			<tr>
				<td>
					<label for="slider-2">Vekt (kg): </label>
					<input type="range" name="slider-2" id="slider-1" value="90" min="30" max="150" data-theme="b" data-track-theme="b" />
				</td>
			</tr>
			<tr>
				<td>BMI: 24</td>
			</tr>
		</tr>
		</table>
		</div>
		<div data-role="fieldcontain">
		<table width=100%>
			<tr>
				<td align=center colspan=4><b>Troféer</b></td>
			</tr>
			<tr>
				<td align=center><img src="img/trofe.gif" height=50px width=50px></img><br/>Økt</td>
				<td align=center><img src="img/trofe.gif" height=50px width=50px></img><br/>Venn</td>
				<td align=center><img src="img/trofe.gif" height=50px width=50px></img><br/>Rekord</td>
				<td align=center><img src="img/trofe.gif" height=50px width=50px></img><br/>Seier</td>
			</tr>
			<tr>
				<td align=center></td>
				<td align=center></td>
			</tr>
		</table>
		</div>
		<div data-role="fieldcontain">
			<p align=center><b>Aktivitetsstrøm</b></p>
			<ul data-role="listview" data-theme="a">
				<li  data-role="list-divider">I dag</li>
				<li><a href="#">Tredemølle (34m22s/5,7km/1435kcal)</a></li>
				<li  data-role="list-divider">24.10.2011</li>
				<li><a href="#">Ellipsemaskin</a></li>
				<li><a href="#">Romaskin</a></li>
				<li  data-role="list-divider">21.10.2011</li>
				<li><a href="#">Tredemølle</a></li>
			</ul>
		</div>
				
	</body>
</html>
