<!DOCTYPE HTML>
<html>
	<head>
		<title>PhoneGap</title>
		
		<META http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<!-- JavaScript files -->
		<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
		<script type="text/javascript" charset="utf-8" src="jquery-1.6.4.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="jquery.mobile-1.0rc1.min.js"></script>
		
		
		<script>
			function changeDenomination(){
				if($('#mal2').val()=='hs'){
					$('#velger').css('visibility', 'hidden');
				}
				$('#velger').css('visibility', 'visible');
				$('#dem2').text($('#mal2').val());
			}
		</script>
		
		<!-- CSS files -->
		<link rel="stylesheet" type="text/css" href="jquery.mobile-1.0rc1.min.css" />
	</head>
	
	<body>
		<div data-role="header"> 
			<a href="scan.html" data-icon="arrow-l">Tilbake</a>
			<h1>Ellipse</h1> 
		</div>
		
		<form action="starttredemolle.html" method="post">
			
			<label for="mal" style="float:left; margin-right:1em; margin-left:0.5em;"><h3>MÃ¥l</h3></label>
			<select name="mal" id="mal2" onChange="changeDenomination()">
				<option value="hs">Hurtigstart</option>
				<option value="km">Distanse</option>
				<option value="min">Tid</option>
				<option value="kcal">Kalorier</option>
			</select>
			
			
			<div style="text-align:center;visibility:hidden;" id="velger">
				<input id="step" type="number" step="10" min="0" value="0" style="width:30%; margin-right:1em; font-size:200%;"><span id="dem2">km</span>
			</div>
			
				<a href="trenellipse.html" data-role="button" rel="external">Start trening</a>
		</form>
	</body>
</html>
